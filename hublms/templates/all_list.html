<div class="{{ classes }}">
    {% if programs | length %}
    <div class="course-cards-parent cards-parent">
        {% for program in programs %}
        {{ widgets.LmsCard(program=program, read_only=False) }}
        {% endfor %}
    </div>

    {% else %}
    <div class="empty-state">
        <img class="icon icon-xl" src="/assets/hublms/icons/comment.svg">
        <div class="empty-state-text">
            <div class="empty-state-heading">{{ _("No {0}").format(title) }}</div>
            <div class="course-meta">{{ _("There are no {0} on this site.").format(title.lower()) }}</div>
        </div>
    </div>
    {% endif %}
</div>
