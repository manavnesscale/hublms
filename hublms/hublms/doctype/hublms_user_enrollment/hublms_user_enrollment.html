<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Progress</title>
  <link rel="icon" href="/assets/hublms/icons/check.svg" type="image/svg+xml">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .lesson-list {
      list-style-type: none !important;
      padding: 0;
    }
    .lesson-list-items {
      list-style-type: none !important;
      padding-left: 12px;
    }

    .lesson-item {
      width: 100%;
      overflow: hidden; /* Clear float */
      margin-bottom: 10px;
      width: 100%;
    }

    .chevron-icon {
      width: 20px;
      height: 20px;
    }
    
    .float-left {
      float: left;
      width: 70%; /* Adjust the width as needed */
      padding: 10px;
    }

    .float-right {
      float: right;
      padding: 10px;
    }
    .container {
      width: 100%;
      overflow: hidden; /* Clear float */
    }
  </style>
</head>
<body>
  <div class="bold-heading mb-4">
    <h4>Course 101</h4>
  </div>

  <div class="progress-percent m-0">60% Completed</div>
  
  <div class="progress" title="60% Completed">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%"></div>
  </div>

  {% set topics = "wew" %}
  <div class="mt-4">
    <h5>Chapter 1: Introduction to Programming {{topics}}</h5>
  </div>

  <ul class="lesson-list">
    <li class="lesson-item">
      <div class="container">
        <div class="float-left">
          Lesson 1: Basics of Programming
        </div>
        <div class="float-right">
          <img src="/assets/hublms/icons/check.svg" alt="Chevron Icon" class="chevron-icon">
        </div>
      </div>

      <ul class="lesson-list-items">
        <li>
          <div class="container">
            <div class="float-left">
              Introduction to Programming Concepts
            </div>
            <div class="float-right">
              <img src="/assets/hublms/icons/check.svg" alt="Chevron Icon" class="chevron-icon">
            </div>
          </div>
        </li>
        <li>
          <div class="container">
            <div class="float-left">
              Understanding Variables and Data Types
            </div>
            <div class="float-right">
              <img src="/assets/hublms/icons/check.svg" alt="Chevron Icon" class="chevron-icon">
            </div>
          </div>
        </li>
        <li>
          <div class="container">
            <div class="float-left">
              Control Structures and Decision Making
            </div>
          </div>
        </li>
        <li>
          <div class="container">
            <div class="float-left">
              Practice Exercises
            </div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
